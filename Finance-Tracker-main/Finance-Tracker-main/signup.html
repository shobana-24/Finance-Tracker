<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="HNG Team Circe Task 3">
    <!-- app manifest file
    <link rel="manifest" href="manifest.json"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finance Application</title>
    <link rel="apple-touch-icon" href="./images/logo.png">
    <meta name="theme-color" content="#787A7C">
    <link rel="icon"  href="./images/1.png">
    <link rel="stylesheet" href="./stylesheet.css">
    <style type="text/css">
	.auto-style1 {
		font-family: "Ginger Peachy NF", sans-serif;
		font-size: 37px;
	}
	.auto-style2 {
		text-decoration: none;
	}
	.auto-style3 {
		color: #011B33;
	}
	</style>
  </head>
  <body  id="signup-page">
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="auto-style1">
        <a class="auto-style2" href="index.html">
		<span class="auto-style3" lang="en-in">Finance Tracker</span></a></header>
    <main>
        <section class="signup-section">
            <article>
                <h1>Create An Account</h1>
                <form action="" id="signup">
                    <input type="name" id="userFirstName" autofocus autocomplete="given-name" placeholder="First Name" required>
                    <input type="name" id="userLastName" autocomplete="family-name" placeholder="Last Name" required>
                    <input type="email" id="userEmail" autocomplete="email" placeholder="Email Address" required>
                    <input type="password" id="userNewPassword" autocomplete="new-password" placeholder="Password" required>
                    <input type="password" id="userVerifyPassword" placeholder="Confirm Password" required>
                    <input type="submit" value="create an account" id="btn-submit-sign-up">
                    <div class="other-form-functions">
                        <p>Already have an account? <span><a href="./login.html">Login</a></span></p>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
